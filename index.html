    <ul id="out-of-the-box-demo">
  <li>
    <a href="#slide1">
      <img src="assets/plant.jpg" alt="When not processed, the coffee bean is planted to grow into a coffee tree.  Coffee is mainly cultivated in South America, Africa and Asia.">
    </a>
  </li>
  <li>
    <a href="#slide2">
      <img src="assets/1.jpg"  alt="It typically takes about 3 to 4 years for newly planted tree to bear fruit.  This is called the coffee cherry and it turns red when ripe and ready for harvest.">
    </a>
  </li>
  <li>
    <a href="#slide3">
      <img src="assets/2.jpg" alt="Fresh coffee cherries are passed through a pulp machine to separate the red pulp and skin from the inner bean.  The beans pass into water channels which sorts them based on heaviness due to ripeness.">
    </a>
  </li>
  <li>
    <a href="#slide4">
      <img src="assets/fermentation.jpg" alt="The newly pulped beans sit in a large water-filled fermentation tank for 12 to 48 hours.  During this time the naturally occurring enzymes in the water dissolve the layer of mucilage around the endocarp of the bean.">
    </a>
  </li>
    <li>
    <a href="#slide5">
      <img src="assets/3.jpg" alt="The beans are then dried until they reach about 11% moisture.  They can be machine dried in large tumblers or sun dried, spread out across drying tables where they are frequently turned.">
    </a>
  </li>
    <li>
    <a href="#slide6">
      <img src="assets/4.jpg" alt="A hulling machine removes the endocarp layer from the beans.  Next the beans are graded and sorted by weight and prepared into bags to ship.">
    </a>
  </li>
    <li>
    <a href="#slide7">
      <img src="assets/6.jpg" alt="The final step is roasting the coffee. The average temperature used by roasting machines is 550 degrees Fahrenheit.  Around 400 degrees the beans begin to take their identifiable brown color and aroma.">
    </a>
  </li>
</ul>
